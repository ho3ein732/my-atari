{% load static %}
<!--Categories One Start-->
<section class="categories-one rtl">
    <div class="container">
        <div class="section-title text-center">
            <span class="section-title__tagline">دسته بندی های ما</span>
            <h2 class="section-title__title">آنچه ما به مشتریان <br>ارائه می دهیم</h2>
        </div>
        <div class="row">
            <!--Categories One Single Start-->
            {% for category in categories %}
            <div class="col-xl-3 col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="100ms">
                <div class="categories-one__single categories-one__single-{{ forloop.counter }}">
                    <div class="categories-one__img-box">
                        <div class="categories-one__img">
                            <img src="{{ category.file.url }}" alt="">
                        </div>
                    </div>
                    <div class="categories-one__content">
                        <div class="categories-one__content-shape-{{ forloop.counter }}"
                            style="background-image: url({% static 'images/shapes/categories-one-content-shape-1.png' %});">
                        </div>
                        <h3 class="categories-one__title"><a href="{% url 'store:product_by_category' category.id category.slug %}">{{ category.name }}</a>
                        </h3>
                        <p class="categories-one__text">{{ category.description }}</p>
                    </div>
                    <div class="categories-one__arrow-box">
                        <a href="{% url 'store:product_by_category' category.id category.slug %}" class="categories-one__arrow"><i
                                class="icon-right-arrow"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!--Categories One Single End-->
        </div>
    </div>
</section>
<!--Categories One End-->
