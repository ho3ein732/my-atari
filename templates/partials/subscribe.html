{% load static %}
<!--Subscribe One Start-->
<section class="subscribe-one rtl">
    <div class="container">
        <div class="subscribe-one__inner">
            <div class="subscribe-one__shape-1 float-bob-x">
                <img src="{% static 'images/shapes/subscribe-one-shape-1.png' %}" alt="">
            </div>
            <div class="subscribe-one__shape-2 float-bob-y">
                <img src="{% static 'images/shapes/subscribe-one-shape-2.png' %}" alt="">
            </div>
            <div class="subscribe-one__shape-4 float-bob-y">
                <img src="{% static 'images/shapes/subscribe-one-shape-4.png' %}" alt="">
            </div>
            <div class="subscribe-one__shape-5 zoominout">
                <img src="{% static 'images/shapes/subscribe-one-shape-5.png' %}" alt="">
            </div>
            <div class="subscribe-one__inner-content">
                <div class="subscribe-one__shape-3 float-bob-x">
                    <img src="{% static 'images/shapes/subscribe-one-shape-3.png' %}" alt="">
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="subscribe-one__left">
                            <div class="icon">
                                <span class="icon-folder"></span>
                            </div>
                            <div class="subscribe-one__title-box">
                                <span class="subscribe-one__tagline">خبرنامه</span>
                                <h2 class="subscribe-one__title">مشترک شدن در خبرنامه</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="subscribe-one__right">
                            <div class="subscribe-one__shape-6 float-bob-x">
                                <img src="{% static 'images/shapes/subscribe-one-shape-6.png' %}" alt="">
                            </div>
                            <div class="subscribe-one__form-box">
                                <form class="subscribe-one__form" action="{% url 'store:add_email' %}" method="post">
                                    {% csrf_token %}
                                    <div class="subscribe-one__input-box">
                                        <input type="email" placeholder="آدرس ایمیل" name="email">
                                        <button type="submit" class="subscribe-one__btn"><i
                                                class="fas fa-paper-plane"></i></button>
                                    </div>
                                </form>
                                <div class="mc-form__response"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Subscribe One End-->
